{% extends "base.html" %}
{% block content %}
    <h1>Portfolio</h1>
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <img src="{{ project.image }}" alt="{{ project.title }}">
            <p>{{ project.description }}</p>
            <a href="{{ project.github }}">GitHub</a>
        </div>
    {% else %}
        <p>No portfolio items available.</p>
    {% endfor %}
{% endblock %}
